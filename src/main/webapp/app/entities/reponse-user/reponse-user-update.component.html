<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reponse-user-heading" jhiTranslate="geniusquizApp.reponseUser.home.createOrEditLabel">Create or edit a Reponse User</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geniusquizApp.reponseUser.dateReponse" for="field_dateReponse">Date Reponse</label>
                    <div class="d-flex">
                        <input id="field_dateReponse" type="datetime-local" class="form-control" name="dateReponse" formControlName="dateReponse" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geniusquizApp.reponseUser.libele" for="field_libele">Libele</label>
                    <input type="text" class="form-control" name="libele" id="field_libele"
                           formControlName="libele"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geniusquizApp.reponseUser.quizQuestion" for="field_quizQuestion">Quiz Question</label>
                    <select class="form-control" id="field_quizQuestion" name="quizQuestion" formControlName="quizQuestionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionOption.id" *ngFor="let questionOption of quizquestions; trackBy: trackById">{{ questionOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geniusquizApp.reponseUser.evaluation" for="field_evaluation">Evaluation</label>
                    <select class="form-control" id="field_evaluation" name="evaluation" formControlName="evaluationId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="evaluationOption.id" *ngFor="let evaluationOption of evaluations; trackBy: trackById">{{ evaluationOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="geniusquizApp.reponseUser.eventuelReponse" for="field_eventuelReponses">Eventuel Reponse</label>
                    <select class="form-control" id="field_eventuelReponses" multiple name="eventuelReponses" formControlName="eventuelReponses">
                        <option [ngValue]="getSelected(editForm.get('eventuelReponses')!.value, eventuelReponseOption)" *ngFor="let eventuelReponseOption of eventuelreponses; trackBy: trackById">{{ eventuelReponseOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
