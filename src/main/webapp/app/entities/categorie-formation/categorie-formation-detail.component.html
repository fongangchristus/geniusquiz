<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categorieFormation">
            <h2><span jhiTranslate="geniusquizApp.categorieFormation.detail.title">Categorie Formation</span> {{ categorieFormation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="geniusquizApp.categorieFormation.libele">Libele</span></dt>
                <dd>
                    <span>{{ categorieFormation.libele }}</span>
                </dd>
                <dt><span jhiTranslate="geniusquizApp.categorieFormation.description">Description</span></dt>
                <dd>
                    <span>{{ categorieFormation.description }}</span>
                </dd>
                <dt><span jhiTranslate="geniusquizApp.categorieFormation.imageCouverture">Image Couverture</span></dt>
                <dd>
                    <span>{{ categorieFormation.imageCouverture }}</span>
                </dd>
                <dt><span jhiTranslate="geniusquizApp.categorieFormation.code">Code</span></dt>
                <dd>
                    <span>{{ categorieFormation.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categorie-formation', categorieFormation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
