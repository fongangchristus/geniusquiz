<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-option-heading" jhiTranslate="geniusquizApp.option.home.createOrEditLabel">Create or edit a Option</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geniusquizApp.option.libele" for="field_libele">Libele</label>
                    <input type="text" class="form-control" name="libele" id="field_libele"
                           formControlName="libele"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geniusquizApp.option.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geniusquizApp.option.imageCouverture" for="field_imageCouverture">Image Couverture</label>
                    <input type="text" class="form-control" name="imageCouverture" id="field_imageCouverture"
                           formControlName="imageCouverture"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geniusquizApp.option.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geniusquizApp.option.quiz" for="field_quiz">Quiz</label>
                    <select class="form-control" id="field_quiz" name="quiz" formControlName="quizId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cursusOption.id" *ngFor="let cursusOption of cursuses; trackBy: trackById">{{ cursusOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
